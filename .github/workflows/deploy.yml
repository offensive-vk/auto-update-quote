name: CI / Deploy to GHCR

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  call-ghcr-workflow:
    uses: offensive-vk/Assets/blob/master/.github/workflows/ghcr.yml@master
    with:
      author: "Vedansh"
      title: "auto-update-quote"
      description: "Update Your Readme With A Random Quote Daily."
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
